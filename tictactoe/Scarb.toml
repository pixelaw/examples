[package]
cairo-version = "2.4.0"
name = "tictactoe"
version = "0.0.1"

[cairo]
sierra-replace-ids = true

[dependencies]
pixelaw = { git = "https://github.com/pixelaw/core", tag = "v0.1.24" }
orion = { git = "https://github.com/gizatechxyz/orion.git", rev = "v0.1.9" }
sequential_1_dense_1_matmul_readvariableop_0 = { path = "crates/sequential_1_dense_1_matmul_readvariableop_0" }
sequential_1_dense_1_biasadd_readvariableop_0 = { path = "crates/sequential_1_dense_1_biasadd_readvariableop_0" }
sequential_1_dense_2_matmul_readvariableop_0 = { path = "crates/sequential_1_dense_2_matmul_readvariableop_0" }
sequential_1_dense_2_biasadd_readvariableop_0 = { path = "crates/sequential_1_dense_2_biasadd_readvariableop_0" }
sequential_1_dense_3_matmul_readvariableop_0 = { path = "crates/sequential_1_dense_3_matmul_readvariableop_0" }
sequential_1_dense_3_biasadd_readvariableop_0 = { path = "crates/sequential_1_dense_3_biasadd_readvariableop_0" }

[[target.dojo]]
build-external-contracts = [
    "pixelaw::apps::snake::app::snake",
    "pixelaw::apps::snake::app::snake_segment",
    "pixelaw::core::models::pixel::pixel",
    "pixelaw::core::models::pixel::Pixel",
    "pixelaw::core::models::pixel::PixelUpdate",
    "pixelaw::core::models::queue::queue_item",
    "pixelaw::core::models::registry::app",
    "pixelaw::core::models::registry::app_name",
    "pixelaw::core::models::registry::app_user",
    "pixelaw::core::models::registry::app_instruction",
    "pixelaw::core::models::registry::instruction",
    "pixelaw::core::models::registry::core_actions_address",
    "pixelaw::core::models::permissions::permissions",
    "pixelaw::core::utils::get_core_actions",
    "pixelaw::core::utils::Direction",
    "pixelaw::core::utils::Position",
    "pixelaw::core::utils::DefaultParameters",
    "pixelaw::core::actions::actions",
    "pixelaw::core::actions::IActionsDispatcher",
    "pixelaw::core::actions::IActionsDispatcherTrait"
]

[tool.dojo]
initializer_class_hash = "0xbeef"

[scripts]
ready_for_deployment = "bash ./scripts/ready_for_deployment.sh"
initialize = "bash ./scripts/default_auth.sh"
upload_manifest = "bash ./scripts/upload_manifest.sh"

[tool.dojo.env]
rpc_url = "http://localhost:5050/"

account_address = "0xb3ff441a68610b30fd5e2abbf3a1548eb6ba6f3559f2862bf2dc757e5828ca"
account_pubkey = "0x640466ebd2ce505209d3e5c4494b4276ed8f1cde764d757eb48831961f7cdea"
private_key = "0x2bbf4f9fd0bbb2e60b0316c1fe0b76cf7a4d0198bd493ced9b8df2a3a24d68a"
