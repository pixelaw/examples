services:
  pixelaw-core:
    image: ghcr.io/pixelaw/core:0.1.24
    platform: linux/x86_64
    container_name: pixelaw-core
    environment:
      - DISABLE_FEE=true
    ports:
      - "127.0.0.1:5050:5050"
      - "127.0.0.1:3000:3000"
      - "127.0.0.1:8080:8080"
      - "127.0.0.1:9090:9090"
    restart: unless-stopped
    networks:
      - pixelaw
    volumes:
      - ./core_data/storage:/keiko/storage
      - ./core_data/log:/keiko/log
networks:
  pixelaw:
    driver: bridge
